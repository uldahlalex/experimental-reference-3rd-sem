
  <ion-content>

    <ion-grid>
      <ion-row>
        <ion-col size="3">

          <ion-avatar style="height: 100%; width: auto;" (click)="switchAvatar()">
            <img src="https://i.pravatar.cc/150?img={{state.accountProfileData.pravatarId || 1}}"/>
          </ion-avatar>


        </ion-col>
        <ion-col size="9">

            <ion-list>
              <ion-list-header>
                about me
              </ion-list-header>
              <ion-item lines="none">
                {{state.accountProfileData.email}}
              </ion-item>
              <ion-item lines="none">
                <b>{{state.accountProfileData.role}}</b>
              </ion-item>
            </ion-list>

        </ion-col>
      </ion-row>


    </ion-grid>

    <ion-accordion-group [multiple]="true">
      <ion-accordion value="readingList">
        <ion-item slot="header" color="light">
          <ion-label>Reading list</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">

          <ion-list *ngIf="state.accountReadingList?.length!=0">
            <ion-item *ngFor="let readingListItem of state.accountReadingList">
              {{readingListItem.title}}
            </ion-item>
          </ion-list>

          <ion-item *ngIf="state.accountReadingList?.length==0">
            Your reading list is currently empty
          </ion-item>

        </div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-content>
